<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Flexbox Example</title>
  <style>
    .container {
      display: flex;              
      justify-content: center;     
      align-items: center;         
      height: 200px;
      border: 2px solid #333;
      gap: 10px;                  
      background-color: #f0f0f0;
    }

    .box {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 18px;
      border-radius: 5px;
      width: 100px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Simple Flexbox Demo</h2>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>
