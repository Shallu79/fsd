<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        button:hover {
            background-color: #e582d5;
        }
    </style>
</head>
<body>
    <button onclick="showMessage()">Click Me</button>

    <script>
        function showMessage() {
            var msg = "I am sorry ðŸ˜”";
            alert(msg);
        }
    </script>
</body>
</html>
