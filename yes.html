<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Tables</title>
</head>
<body>
    <h1>Multiplication Tables</h1>
    <input id="num1" type="number" placeholder="Enter first number" value="2">
    <button onclick="generateTables()">Generate Tables</button>
    <div id="output"></div>

    <script>
        function generateTables() {
            let num1 = parseInt(document.getElementById('num1').value);

            let output = "Table of " + num1 + ":\n";
            for (let i = 1; i <= 10; i++) {
                let product = num1 * i;
                let type = product % 2 === 0 ? "Even" : "Odd";
                output += num1 + " x " + i + " = " + product + " (" + type + ")\n";
            }
           

            document.getElementById('output').innerText = output;
        }

        
        generateTables();
    </script>
</body>
</html>
