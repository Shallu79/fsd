<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking System</title>
</head>
<style>
    body{
        background-color: bisque;
    }
</style>
<body>
    <h2><em>welcome to bus booking System</em></h2>
    
    <form>
       
            <legend>Bus Seat-book</legend>
            
            <div>
                <label>User Detail</label>
                <img src="https://busesandvans.tatamotors.com/assets/buses/files/2024-02/STARBUS%20SKL%2034%2BA%2BD_1.jpg?VersionId=WK18n3ah.EhjlCi8qjecT9Xz.vF28wIZ" alt="Bus Image" style="float:right;"
                height="100px" width="200px">
            </div>
            
            <label for="username">User name:</label>
            <input type="text" name="username"><br><br>
            
            <label for="password">User password:</label>
            <input type="password" name="password"><br><br>
            
            <label>User Gender:</label>
            <input type="radio"  name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio"  name="gender" value="Female">
            <label for="female">Female</label><br><br>
            
            <label for="city">User Select City:</label>
            <select id="city" name="city">
                <option value="your-city">Your City</option>
                 <option value="your-city">Your City</option>
                  <option value="your-city">Your City</option>
                   <option value="your-city">Your City</option>
              
            </select><br><br>
            
            <button type="submit">Seat book</button>
        
    </form>
</body>
</html>
