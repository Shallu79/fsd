<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a, b) {
            var sum = a + b;
            return sum;
        }

        function sub(a, b) {
            var diff = a - b;
            return diff;
        }

        var result1 = add(10, 5);
        var result2 = sub(10, 5);

        document.write("Addition: " + result1 + "<br>");
        document.write("Subtraction: " + result2);
    </script>
</body>
</html>
