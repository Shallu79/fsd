<!DOCTYPE html>
<html>
<head>
  <title>Cards</title>
  <style>
    .card {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px;
      width: 40%;
      display: inline-block;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <div id="card1" class="card">
    <h2>Card 1 (City: Delhi)</h2>
    <div id="card1-data"></div>
  </div>
  <div id="card2" class="card">
    <h2>Card 2 (City: Noida)</h2>
    <div id="card2-data"></div>
  </div>

  <script>
    const data = [
      {
        "id": 1,
        "name": "sejal",
        "age": 20,
        "city": "noida "
      },
      {
        "id": 2,
        "name": "shalini",
        "age": 19,
        "city": "delhi "
      },
      {
        "id": 3,
        "name": "shiwani",
        "age": 19,
        "city": "bihar"
      },
      {
        "id": 4,
        "name": "sanam",
        "age": 35,
        "city": "meerut"
      }
    ];

    const card1Data = document.getElementById('card1-data');
    const card2Data = document.getElementById('card2-data');

    data.forEach(item => {
      if (item.city === 'New York') {
        const card1Html = `
          <p>ID: ${item.id}</p>
          <p>Name: ${item.name}</p>
          <p>Age: ${item.age}</p>
          <p>City: ${item.city}</p>
          <hr>
        `;
        card1Data.innerHTML += card1Html;
      } else {
        const card2Html = `
          <p>ID: ${item.id}</p>
          <p>Name: ${item.name}</p>
          <p>Age: ${item.age}</p>
          <p>City: ${item.city}</p>
          <hr>
        `;
        card2Data.innerHTML += card2Html;
      }
    });
  </script>
</body>
</html>
